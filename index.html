<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket</title>

    <!-- Bootstrap toolkit -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- collegamento al mio file css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Calcola il tuo biglietto</h1>
    <form id="ticket-form" class="row g-5">
        <div class="col-4">
            <label for="chilometri">Km da percorrere</label>
            <input type="number" id="kilometri" name="kilometri" class="form-control">
        </div>
        <div class="col-4">
            <label for="age">Età</label>
            <select name="age" id="age" class="form-control">
                <option value="">Seleziona</option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
        </div>
        <div class="col-12">
            <button id= "invio-dati" class="btn btn-primary">Calcola</button>
        </div>
    </form>
    <div id="ticket" class="d-none">
        <h2>Il tuo biglietto</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Km da percorrere</th>
                    <th>Età</th>
                    <th>Prezzo biglietto</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="km"></td>
                    <td id="age-category"></td>
                    <td id="prezzo"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="./javascript/main.js"></script>
</body>
</html>
